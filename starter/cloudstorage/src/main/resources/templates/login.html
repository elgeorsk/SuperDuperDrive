<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" type="image/png" th:href="@{/images/logo.png}"/>
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/myStyle.css}">
        <script src="https://kit.fontawesome.com/ab29a89efe.js" crossorigin="anonymous"></script>
        <title>Login - Super Duper Drive</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center col-md-4 p-3">
            <a th:href="@{/login}" class="unlink">
                <img th:src="@{/images/logo.svg}" class="rounded mx-auto d-block h-25 w-25">
                <h1 class="display-5 text-center">Super Duper Drive</h1>
            </a>
        </div>
        <div class="container justify-content-center rounded col-md-4 p-3" style="background-color: #eeeeee;">
            <form action="#" th:action="@{/login}" method="POST">
                <div id="error-msg" th:if="${param.error}" class="alert alert-danger">
                    <span><i class="fas fa-times"></i></span> Invalid username or password
                </div>
                <div id="logout-msg" th:if="${param.logout}" class="alert alert-success">
                    <span><i class="fas fa-info-circle"></i></span> You have been logged out
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="inputUsername">Username</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="input" class="form-control col-form-label" name="username" id="inputUsername"
                               placeholder="Enter Username" maxlength="20" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="inputPassword">Password</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" name="password" id="inputPassword"
                               placeholder="Enter Password" maxlength="20" required>
                    </div>
                </div>
                <div class="form-group">
                    <button id="submit-button" type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
                <div class="form-group mb-1">
                    <label class="col-md text-center"><strong>Not a member? <a id="signup-link" th:href="@{/signup}">Sign
                        up</a></strong></label>
                </div>
            </form>
        </div>
    </body>
</html>
