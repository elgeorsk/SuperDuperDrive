<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" type="image/png" th:href="@{/images/logo.png}"/>
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/myStyle.css}">
        <script src="https://kit.fontawesome.com/ab29a89efe.js" crossorigin="anonymous"></script>
        <title>Result - Super Duper Drive</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center col-md-4 p-3">
            <a th:href="@{/login}" class="unlink">
                <img th:src="@{/images/logo.svg}" class="rounded mx-auto d-block h-25 w-25">
                <h1 class="display-5 text-center">Super Duper Drive</h1>
            </a>
        </div>
        <div class="container justify-content-center w-50 p-3">
            <div th:if="${success}" class="alert alert-success fill-parent">
                <h1 class="display-5"><span><i class="fas fa-check-circle"></i></span> Success</h1>
                <span th:text="${successMsg}"></span><span> Click <a th:href="@{/home}">here</a> to continue. Page redirects after 3 seconds.</span>
            </div>
            <div th:if="${error}" class="alert alert-danger fill-parent">
                <h1 class="display-5"><span><i class="fas fa-times"></i></span> Error</h1>
                <span th:text="${errorMsg}"></span><span> Click <a th:href="@{/home}">here</a> to continue. Page redirects after 3 seconds.</span>
            </div>
            <div th:if="${param.error}" class="alert alert-danger fill-parent">
                <h1 class="display-5"><span><i class="fas fa-times"></i></span> Error</h1>
                <span>Access denied! Click <a th:href="@{/home}">here</a> to continue. Page redirects after 3 seconds.</span>
            </div>
        </div>
        <script type="text/javascript">setTimeout(function () {window.location = "/home";}, 3000);</script>
    </body>
</html>
